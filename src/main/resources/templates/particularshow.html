<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UNa Huella - Particular</title>
    <!--/*/ <th:block th:include="headers/headerfragment :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="headers/particularnavbar :: usernavbar"></th:block> /*/-->
<div class="container">
    <div class="row">
        <div class="col s12 no-padding">
            <div th:if="${particular != null}">
                <form class="card-panel no-margin background-grey-2">
                    <div class="row">
                        <div class="col s12">
                            <!--tipo viejo -->
                            <!--<div class="col s12 m3">
                                <label class="col-sm-2 control-label">Numero de Documento:</label>
                                <p th:text="${particular.id_particular}">Numero de Documento</p>
                            </div>-->

                            <!--tipo nuevo -->
                            <div class="col s12 m3">
                                <div class="input-field">
                                    <label class="col-sm-2 control-label" for="documento">Numero de Documento:</label>
                                    <i class="material-icons prefix">cloud</i>
                                    <input disabled value= "" id="documento" type="text" class="validate" th:value="${particular.id_particular}">
                                </div>
                            </div>

                            <div class="col s12 m3">
                                <label class="col-sm-2 control-label">Primer Nombre:</label>
                                <p th:text="${particular.getA_primer_nombre_particular()}">Primer Nombre</p>
                            </div>

                            <div class="col s12 m3">
                                <label class="col-sm-2 control-label">Segundo Nombre:</label>
                                <p th:text="${particular.getE_segundo_nombre_particular()}">Segundo Nombre</p>
                            </div>

                            <div class="col s12 m3">
                                <label class="col-sm-2 control-label">Primer Apellido:</label>
                                <p th:text="${particular.getB_primer_apellido_particular()}">Primer
                                    Apellido</p>
                            </div>
                            <div class="col s12 m3">
                                <label class="col-sm-2 control-label">Segundo Apellido:</label>
                                <p th:text="${particular.getF_segundo_apellido_particular()}">Segundo
                                    Apellido</p>
                            </div>
                            <div class="col s12 m3">
                                <label class="col-sm-2 control-label">Dirección:</label>
                                <p th:text="${particular.getC_direccion_particular()}">
                                    Dirección</p>
                            </div>
                            <div class="col s12 m3">
                                <label class="col-sm-2 control-label">Telefono:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static"
                                       th:text="${particular.getD_telefono_particular()}">
                                        Telefono</p></div>
                            </div>
                            <div class="col s12 m3">
                                <label class="col-sm-2 control-label">e-mail:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${particular.getG_correo_particular()}">
                                        e-mail</p>
                                </div>
                            </div>
                            <div class="col s12 m3">
                                <label class="col-sm-2 control-label"># Mascotas:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static"
                                       th:text="${particular.getH_cantidad_mascotas_inscritas()}">#
                                        Mascotas</p>
                                </div>
                            </div>
                            <div class="col s12 m3">
                                <label class="col-sm-2 control-label">Estrato:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${particular.getI_estrato()}">
                                        Estrato</p>
                                </div>
                            </div>

                            <div class="col s12 m6 top-margin right-align">
                                <a class="background-blue waves-effect waves-light btn-small">
                                    <i class="material-icons left">create</i>Editar datos</a>
                                </button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
            <div th:if="${particular == null}">
                <div class="row">
                    <div class="col s12 no-padding">
                        <div class="card-panel no-margin background-grey-2">
                            <div class="row">
                                <div class="col s4 offset-s4 m2 offset-m5">
                                    <img class="responsive-img" th:src="@{/images/catX.png}">
                                </div>
                            </div>
                            <h3 class="flow-text center-align"> Lo sentimos. No existen registros con ese
                                documento.</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<!--/*/ <th:block th:include="headers/scriptfragment :: scripts"></th:block> /*/-->
</body>
</html>
