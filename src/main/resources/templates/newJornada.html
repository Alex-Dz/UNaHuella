<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Gestor - Nuevo Lugar</title>

    <!--/*/ <th:block th:include="headers/headerfragment :: head"></th:block> /*/-->

</head>
<body>
<!--/*/ <th:block th:include="headers/gestornavbar :: usernavbar"></th:block> /*/-->
<main>
    <div class="container top-padding-intermediate bottom-padding-intermediate">
        <div class="row">
            <div class="col s12 m8 offset-m2 no-padding">
                <form class="card-panel no-margin background-grey-2" th:object="${jornada}"
                      th:action="@{/gestor/saveJornada}" method="post">
                    <input type="hidden" th:field="${jornada.id_jornada}">
                    <input type="hidden" th:field="${jornada.a_id_gestor}" th:value="${#httpServletRequest.remoteUser}">

                    <div class="row no-margin">
                        <div class="col s12 m8 offset-m2">
                            <div class="input-field">
                                <i class="material-icons prefix">looks_one</i>
                                <input id="datepickerJornada" type="date" class=""
                                       placeholder="Seleccione una fecha" th:field="*{b_fecha_jornada}">
                                <label for="datepickerJornada">Fecha</label>
                            </div>
                        </div>
                    </div>

                    <div class="row no-margin">
                        <div class="col s12 m8 offset-m2">
                            <div class="input-field">
                                <i class="material-icons prefix">looks_two</i>
                                <select id="servicios" th:field="${jornada.d_servicios}">
                                    <option value="" disabled selected>Selecciona el tipo de jornada</option>
                                    <option th:value="'Esterilización'">Esterilización</option>
                                    <option th:value="'Vacunación'">Vacunación</option>
                                    <option th:value="'Vacunación y esterilización'">Ambas</option>
                                </select>
                                <label for="servicios">Servicios</label>
                            </div>
                        </div>
                    </div>

                    <div class="row no-margin">
                        <div class="col s12 m8 offset-m2">
                            <div class="input-field">
                                <i class="material-icons prefix">looks_3</i>
                                <select multiple id="lugaresSelect" th:field="${jornada.lugares}">
                                    <option value="" disabled selected>Selecciona uno o varios lugares</option>
                                    <option th:each="lugar : ${lugares}" th:value="${lugar.id_lugar}"
                                            th:text="${lugar.b_nombre_lugar}"></option>
                                </select>
                                <label for="lugaresSelect">Lugares</label>
                            </div>
                        </div>
                    </div>


                    <div class="row top-margin">
                        <div class="col s12 m12 center-align">
                            <button class="btn-large background-blue waves-effect waves-mediumpurple"
                                    type="submit">Agendar Jornada<i class="material-icons left">add_circle_outline</i>
                            </button>
                        </div>
                    </div>
                    <div class="row no-margin">
                        <div class="col s12 m12 center-align bottom-margin">
                            <button class="btn-large background-blue waves-effect waves-mediumpurple"
                                    type="reset">Cancelar<i class="material-icons left">highlight_off</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!--/*/ <th:block th:include="headers/footer :: footer"></th:block> /*/-->
<!--/*/ <th:block th:include="headers/scriptfragment :: scripts"></th:block> /*/-->
</body>
</html>
