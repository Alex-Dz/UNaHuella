<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagina Principal - UNaHuella</title>
    <!--/*/ <th:block th:include="headers/headerfragment :: head"></th:block> /*/-->
</head>

<body class="background-grey-1">
<!--/*/ <th:block th:include="headers/lobbynavigation :: mainnavbar"></th:block> /*/-->
<main>
    <div class="container center">
        <div class="row">
            <div class="col s8 offset-s2 m4 offset-m4">
                <header>
                    <hgroup>
                        <div class="logo">
                            <object class="adaptative-img" data="images/UNpawvector.svg" type="image/svg+xml"></object>
                        </div>
                    </hgroup>
                </header>
            </div>
        </div>
    </div>

    <div class="container bottom-padding-intermediate">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="row">

                    <div th:if="${loggedUser == null}">
                        <div class="col s12 m8 offset-m2 l4">
                            <div class="card-panel background-violet center-align">
                                <div>
                                    <object class="adaptative-img" data="images/userpawvector.svg"
                                            type="image/svg+xml"></object>
                                </div>
                                <div>
                                    <a class="background-blue waves-effect waves-light center-align btn vertical-margin"
                                       href="#"
                                       th:href="@{/particular}">Particular</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${loggedUser != null && loggedUser.role == 1}">
                        <div class="col s12 m8 offset-m2 l4 offset-l4">
                            <div class="card-panel background-violet center-align">
                                <div>
                                    <object class="adaptative-img" data="images/userpawvector.svg"
                                            type="image/svg+xml"></object>
                                </div>
                                <div>
                                    <a class="background-blue waves-effect waves-light center-align btn vertical-margin"
                                       href="#"
                                       th:href="@{/particular}">Particular</a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div th:if="${loggedUser == null}">
                        <div class="col s12 m8 offset-m2 l4">
                            <div class="card-panel background-violet center-align">
                                <div>
                                    <object class="adaptative-img" data="images/vetvector.svg"
                                            type="image/svg+xml"></object>
                                </div>
                                <div>
                                    <a class="background-blue waves-effect waves-light center-align btn vertical-margin"
                                       href="#" th:href="@{/vet}">Veterinario</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${loggedUser != null && loggedUser.role == 2}">
                        <div class="col s12 m8 offset-m2 l4 offset-l4">
                            <div class="card-panel background-violet center-align">
                                <div>
                                    <object class="adaptative-img" data="images/vetvector.svg"
                                            type="image/svg+xml"></object>
                                </div>
                                <div>
                                    <a class="background-blue waves-effect waves-light center-align btn vertical-margin"
                                       href="#" th:href="@{/vet}">Veterinario</a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div th:if="${loggedUser == null}">
                        <div class="col s12 m8 offset-m2 l4">
                            <div class="card-panel background-violet center-align">
                                <div>
                                    <object class="adaptative-img" data="images/gestorvector.svg"
                                            type="image/svg+xml"></object>
                                </div>
                                <div>
                                    <a class="background-blue waves-effect waves-light btn vertical-margin"
                                       href="#" th:href="@{/gestor}">Gestor</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${loggedUser != null && loggedUser.role == 3}">
                        <div class="col s12 m8 offset-m2 l4 offset-l4">
                            <div class="card-panel background-violet center-align">
                                <div>
                                    <object class="adaptative-img" data="images/gestorvector.svg"
                                            type="image/svg+xml"></object>
                                </div>
                                <div>
                                    <a class="background-blue waves-effect waves-light btn vertical-margin"
                                       href="#" th:href="@{/gestor}">Gestor</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <h2 class="flow-text center"><b>¿Qué es UNa Huella?</b></h2>
            <div class="col s12 m8 offset-m2">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/QMbvcYrzK2Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</main>

<!--/*/ <th:block th:include="headers/footer :: footer"></th:block> /*/-->
<!--/*/ <th:block th:include="headers/scriptfragment :: scripts"></th:block> /*/-->
</body>
</html>
