<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Registro de Particulares</title>
    <meta charset="UTF-8">

    <!--/*/ <th:block th:include="headers/headerfragment :: head"></th:block> /*/-->

</head>
<body>

<!--/*/ <th:block th:include="headers/lobbynavigation :: mainnavbar"></th:block> /*/-->
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card-panel no-margin background-grey-2">
                <form class="padding" th:object="${user}" th:action="${edit}? @{/updateUser} : @{/saveUser}"
                      method="post">
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <select id="user-type" th:field="${user.roles}">
                                <option value="" disabled selected>Tipo de Usuario</option>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                            <label for="user-type">Tipo de Usuario</label>
                        </div>
                        <div class="col s12 no-padding">
                            <div class="input-field col s12 m3">
                                <i class="material-icons prefix">person</i>
                                <input type="text" class="validate" id="username"
                                       placeholder="Nombre" th:field="${user.username}"/>
                                <label for="username">Username</label>
                                <span class="helper-text" th:if="${#fields.hasErrors('username')}"
                                      th:errors="*{username}">UserName Error</span>
                            </div>
                            <div class="input-field col s12 m3" th:if="${!edit}">
                                <i class="material-icons prefix">person_outline</i>
                                <input type="password" class="validate" id="password"
                                       placeholder="Contraseña" th:field="${user.password}"/>
                                <label for="password">Contraseña</label>
                                <span class="helper-text" th:if="${#fields.hasErrors('password')}"
                                      th:errors="*{password}">Password Error</span>
                            </div>
                            <div class="input-field col s12 m3" th:if="${!edit}">
                                <i class="material-icons prefix">person_outline</i>
                                <input type="password" class="validate" id="confirm-password"
                                       placeholder="Confirmar Contraseña" th:field="${user.confirmPassword}"/>
                                <label for="confirm-password">Confirmar contraseña</label>
                                <span class="helper-text" th:if="${#fields.hasErrors('confirmPassword')}"
                                      th:errors="*{confirmPassword}">ConfirmPassword Error</span>
                            </div>
                        </div>

                        <input th:if="${edit}" type="hidden" id="password"
                               th:field="${user.password}"/>
                        <input th:if="${edit}" type="hidden" id="password"
                               th:field="${user.confirmPassword}"/>
                        <input th:if="${edit}" type="hidden" id="id"
                               th:field="${user.id}"/>
                    </div>
                    <div th:if="${formErrorMessage}">
                        <div class="materialert error">
                            <div class="material-icons">error_outline</div>
                            <span th:text="${formErrorMessage}">Error Message</span>
                        </div>
                    </div>
                    <div th:if="${userCreated}">
                        <div class="materialert success">
                            <div class="material-icons">check</div>
                            <span th:text="${edit}?'Usuario actualizado':'Usuario Creado'">Usuario Creado/actualizado</span>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light background-blue"
                            type="submit">Regístrate
                        <i class="material-icons left ">send</i>
                    </button>
                    <a class="btn waves-effect waves-light background-blue"
                       th:href="@{/editUser/cancel}">Cancelar
                        <i class="material-icons left ">error</i>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<!--/*/ <th:block th:include="headers/scriptfragment :: scripts"></th:block> /*/-->
</body>
</html>
