<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="es">

        <title>Registrar Usuario</title>
        <meta charset="UTF-8">

        <!--/*/ <th:block th:include="headers/headerinc :: head"></th:block> /*/-->

    </head>
    <body>

        <div class="container">

            <!--/*/ <th:block th:include="headers/navbarheader :: header"></th:block> /*/-->

            <div>
                <form class="form-horizontal" th:object="${particular}" th:action="@{/particular}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Numero de Documento:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{id_particular}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Primer Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{a_primer_nombre_particular}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Segundo Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{e_segundo_nombre_particular}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Primer Apellido:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{b_primer_apellido_particular}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Segundo Apellido:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{f_segundo_apellido_particular}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Dirección:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{c_direccion_particular}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Teléfono:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{d_telefono_particular}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">E-mail:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{g_correo_particular}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Estrato:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{i_estrato}"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
