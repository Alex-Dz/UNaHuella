<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="es">

        <title>Registrar Usuario</title>
        <meta charset="UTF-8">

        <!--/*/ <th:block th:include="headers/headerinc :: head"></th:block> /*/-->

    </head>
    <body>

        <div class="container">

            <!--/*/ <th:block th:include="headers/navbarheader :: header"></th:block> /*/-->

            <div>
                <form class="form-horizontal" th:object="${idSearch}" th:action="@{/idsearch}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Numero de Documento:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{id_particular}"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
